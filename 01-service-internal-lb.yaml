---
apiVersion: v1
kind: Service
metadata:
  name: kube-monitor-prometheus-internal-lb
  namespace: kube-monitor
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: '0.0.0.0/0'
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:eu-west-1:906334554726:certificate/27e85d6c-14df-4599-858e-45465bc3d328
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '3600'
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "App=eve-search,Finance=COGS"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    external-dns.alpha.kubernetes.io/hostname: prometheus-global.evetech.net.
spec:
  ports:
    - name: https
      port: 443
      targetPort: 9090
  selector:
    app: prometheus
  type: LoadBalancer
